<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} - Мой сайт</title>
    <style>
        body { font-family: Arial; margin: 0; }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        .header a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background: #555;
            border-radius: 3px;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- ШАПКА (применяется ко всем статьям) -->
    <div class="header">
        <a href="/">Главная</a>
        <a href="/articles.html">Все статьи</a>
        <button onclick="changeLanguage()">EN/RU</button>
    </div>

    <!-- СОДЕРЖАНИЕ СТАТЬИ (меняется для каждой статьи) -->
    <div class="content">
        <h1>{{ page.title }}</h1>
        <p><small>Дата: {{ page.date | date: "%d.%m.%Y" }}</small></p>
        
        {{ content }}
        <!-- ↑↑↑ Вот сюда Jekyll подставит текст из Markdown ↑↑↑ -->
    </div>

    <script>
        function changeLanguage() {
            alert('Здесь будет смена языка!');
        }
    </script>
</body>
</html>
